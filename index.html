<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="py-3">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-lg">
                        <div class="container-fluid">
                          <a class="navbar-brand text-white" href="#">START BOOTSTRAP</a>
                          <button class="navbar-toggler border-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fas fa-bars text-white"></i>
                          </button>
                          <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                              <li class="nav-item">
                                <a class="nav-link active text-white" aria-current="page" href="#">Portfolio</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link text-white" href="#">About</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link text-white" href="#">Contact</a>
                              </li>
                            </ul>
                          </div>
                        </div>
                      </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="bg-color-1 py-4">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <img src="./img/avatar.svg" alt="avatar" class="avatar">
                        <h2 class="py-3 text-white">START BOOTSTRAP</h2>
                        <div class="pb-4">
                            <span class="lines-white"><i class="fas fa-star text-white mx-2 fs-25"></i></span>
                        </div>
                        <p class="text-white"><strong>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</strong></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mb-5">
            <div class="row">
                <div class="col-12 text-center pt-5">
                    <h2>PORTFOLIO</h2>
                    <div class="pb-4">
                        <span class="lines-black"><i class="fas fa-star main-color-1 mx-2 fs-25"></i></span>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 gy-3">
                    <img src="./img/cabin.png" alt="cabin" class="cards">
                </div>
                <div class="col-12 col-md-6 col-lg-4 gy-3">
                    <img src="./img/cake.png" alt="cake" class="cards">
                </div>
                <div class="col-12 col-md-6 col-lg-4 gy-3">
                    <img src="./img/circus.png" alt="circus" class="cards">
                </div>
                <div class="col-12 col-md-6 col-lg-4 gy-3">
                    <img src="./img/game.png" alt="game" class="cards">
                </div>
                <div class="col-12 col-md-6 col-lg-4 gy-3">
                    <img src="./img/safe.png" alt="safe" class="cards">
                </div>
                <div class="col-12 col-md-6 col-lg-4 gy-3">
                    <img src="./img/submarine.png" alt="submarine" class="cards">
                </div>
            </div>
        </div>
        <div class="bg-color-1 py-4 mb-3">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="content"></div>
                    </div>
                    <div class="col-12 col-md-6 gy-3">
                        <div class="content"></div>
                    </div>
                    <div class="col-12 col-md-6 gy-3">
                        <div class="content"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mb-3">
            <div class="row">
                <div class="col-12 gy-3">
                    <div class="content"></div>
                </div>
                <div class="col-12 gy-3">
                    <div class="content"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="bg-color-2 pt-2 pb-4">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-4 gy-3">
                        <div class="content"></div>
                    </div>
                    <div class="col-12 col-md-4 gy-3">
                        <div class="content"></div>
                    </div>
                    <div class="col-12 col-md-4 gy-3">
                        <div class="content"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-color-3 py-4">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="content"></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
